<html ng-app="cvGeneratorApp">
    <head>
        <title>CV Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular.min.js"></script>
        <script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular-animate.min.js"></script>
        <script type="text/javascript" src="js/generator.js"></script>
        <link rel="stylesheet" type="text/css" media="screen"
              href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" media="screen"
              href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap-theme.min.css"/>
        <script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jszip/2.2.0/jszip.min.js"></script>
    </head>
    <body ng-controller="CVGeneratorController">
        <div class="modal fade" id="localeModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Choose your language</h4>
                    </div>
                    <div class="modal-body">
                        <select id="locale" ng-model="selectedLocale" class="form-control">
                            <option ng-repeat="supported in supportedLocales" value="{{supported.locale}}">{{supported.label}}
                            </option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-click="loadGenerator()">Choose</button>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="showGenerator">
            <ng-include src="'include/generator.html'"></ng-include>
        </div>
    </body>
</html>
